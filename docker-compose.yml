version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: rust_crud_db
    environment:
      POSTGRES_USER: rustuser
      POSTGRES_PASSWORD: rustpass
      POSTGRES_DB: rustcrud
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U rustuser"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
